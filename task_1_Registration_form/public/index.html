<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" name="name" id="name" placeholder="Enter Your Name" required><br>

                    <input type="email" class="box" name="email" id="email" placeholder="Type  your email address here"
                        required> <br>
                    <input type="password" class="box" name="password" id="password" placeholder="Password"
                        required><br>

                    <input type="date" class="box" name="dob" id="dob" placeholder="#" required><br>

                    <input type="text" class="box" name="phno" id="phno" placeholder="Phone Number" required><br>

                    <input type="text" class="box" name="gender" id="gender" placeholder="Gender" required><br>
                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
    <script src=""></script>
</body>

</html>
